    <script>
      $(document).ready(function(){

      $("img").click(function(){
          if ( $('stretchd').toArray().includes($()[0]) ) {
            $(this).removeClass("stretchd");
          } else {
            $("img").removeClass("stretchd");
            $(this).addClass("zoom");
          }

        })

      });
    </script>

    .pics img{

    img {
      -webkit-transition: width 2s, height 6s;
      width: 20px; /*10000px*/
      height: 100px; /*900px*/
    }

    .stretchd {
      width: 800px;
      height: 900px;
      -webkit-transition: width 2s, height 6s;
    }

    .zoom {
      width: 350px;
      height: 200px;
      top: -4000px
      right:-3000px;
      -webkit-transition: width 2s, height 7s;
    }
